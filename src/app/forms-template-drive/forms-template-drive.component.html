
<div class="container">
    <div class="row">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
            <div class="form-group">
                <label for="username"> User Name </label>
                <input type="text" 
                id="username" 
                class="form-control"
                name="username"
                ngModel
                >
            </div>

            <button class="btn btn-primary" type="button">
                Suggest an UserName
            </button>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                id="email" 
                class="form-control"
                name="email"
                ngModel
                >
            </div>

            <div class="form-group">
                <label for="secret">Secret Questions</label>
                <select name="secret" id="secret" class="form-control" ngModel>
                    <option value="pet">Your first pet?</option>
                    <option value="teacher">Your first teacher ?</option>
                </select>
            </div>

            <button class="btn btn-primary mt-1" type="submit">
                Submit
            </button>

        </div>

    </form>
    </div>

    <hr>
    <h1> 2nd implementation</h1>
    <div class="row">
        <form (ngSubmit)="onSubmit2( )" #f_2="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="username"> User Name </label>
                        <input type="text" 
                        id="username" 
                        class="form-control"
                        name="username"
                        ngModel
                        required
                        >
                    </div>
        
                    <button class="btn btn-primary" type="button">
                        Suggest an UserName
                    </button>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                        id="email" 
                        class="form-control"
                        name="email"
                        ngModel
                        required
                        email
                        #email="ngModel"
                        >
                        <span class="help-block" *ngIf="!email.valid && email.touched">
                            please enter the valid email.
                        </span>
                    </div>
        
                    <div class="form-group">
                        <label for="secret">Secret Questions</label>
                        <!--<select name="secret" id="secret" class="form-control" ngModel> -->
                        <select name="secret" id="secret" class="form-control" [ngModel]="defaultQuestion">
                            <option value="pet">Your first pet?</option>
                            <option value="teacher">Your first teacher ?</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea name="questionAnswer" rows="3" class="ml-4"
                        [(ngModel)]="answer"
                        ></textarea>
                    </div>
                    <p class="ml-2">Your reply:{{answer}}</p>
        
                    <button class="btn btn-primary mt-1" 
                    type="submit"
                    [disabled]="!f_2.valid"
                    >
                        Submit
                    </button>
        
                </div>
        
            </form>
            </div>
    </div>
